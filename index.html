<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <script src="https://kit.fontawesome.com/c9009478f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="left-login">
            <h2>Faça o Login na sua conta</h2>
            <img src=".//assets/astronauta.svg" class="left-login-image" alt="Astronauta">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h2>login</h2>
                
                <div class="text-field">
                    <label for="name">Usuário</label>
                    <input type="text" name="" id="name" placeholder="digite seu nome"> 
                </div>
                
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="digite sua senha"> 
                </div>
                
                <button class="btn-login">Entrar</button>

                <div class="footer">
                    <span>Ou entre com suas redes sociais</span>
                    <div class="redes-socias">
                        <div class="facebook">
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                                entre com facebook
                            </a>
                        </div>

                        <div class="twitter">
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                                entre com twitter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
